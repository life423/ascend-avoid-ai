<!-- IMPROVED VIEWPORT META TAG FOR MOBILE GAMES -->
<meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0"
/>
<!-- 
IMPROVEMENTS:
- user-scalable=no: Prevents unwanted zooming during gameplay
- viewport-fit=cover: Handles notched devices (iPhone X+) properly
- maximum-scale=1.0, minimum-scale=1.0: Prevents zoom on input focus
-->
